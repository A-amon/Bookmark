<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Bookmark">
    <meta property="og:description" content="Bookmark site">
    <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Bookmark</title>
</head>

<body>
    <section class="download">
        <div class="container">
            <h2 class="download-title">
                Download the extension
            </h2>
            <p class="download-desc">
                We've got more browsers in the pipeline.
                Please do let us know if you've got a favourite you'd like us to prioritize.
            </p>
            <ul class="download__items">
                <li class="download__item">
                    <img src="./assets/images/logo-chrome.svg" alt="Chrome logo" class="download__item-img"
                        aria-hidden="true">
                    <h3 class="download__item-title">
                        Add to Chrome
                    </h3>
                    <p class="download__item-desc">
                        Minimum version 62
                    </p>
                    <div class="footer">
                        <button class="download__item-button">
                            Add & Install Extension
                        </button>
                    </div>
                </li>
                <li class="download__item">
                    <img src="./assets/images/logo-firefox.svg" alt="Firefox logo" class="download__item-img"
                        aria-hidden="true">
                    <h3 class="download__item-title">
                        Add to Firefox
                    </h3>
                    <p class="download__item-desc">
                        Minimum version 55
                    </p>
                    <div class="footer">
                        <button class="download__item-button">
                            Add & Install Extension
                        </button>
                    </div>
                </li>
                <li class="download__item">
                    <img src="./assets/images/logo-opera.svg" alt="Opera logo" class="download__item-img"
                        aria-hidden="true">
                    <h3 class="download__item-title">
                        Add to Opera
                    </h3>
                    <p class="download__item-desc">
                        Minimum version 46
                    </p>
                    <div class="footer">
                        <button class="download__item-button">
                            Add & Install Extension
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
